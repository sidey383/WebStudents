<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Группы</title>
    <link rel="stylesheet" type="text/css" href="default.css">
    <script type="text/javascript" src="groups.js"></script>
</head>
<body>
<div>
    <h1>Группы университета</h1>
    <table>
        <thead>
        <tr>
            <th>Номер</th>
            <th>Количество студентов</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id = "groups">
        </tbody>
    </table>
    <div class="container">
        <p id = "pageNum">Страница: 1/1</p>
        <button id = "prev-butt" onclick="prevPage()" style="visibility: hidden; margin-bottom: 5px">Prev</button>
        <button id = "next-butt" onclick="nextPage()"  style="visibility: hidden; margin-bottom: 5px; margin-left: 10px">Next</button>
    </div>
    <div>
        <label for="number-input" style="margin-bottom: 5px;">Номер группы</label>
        <input type = "text" id = "number-input" style="margin-bottom: 5px; margin-left: 10px"/>
        <button id = "add-butt" onclick="createGroup()" style="margin-bottom: 5px; margin-left: 10px">Добавить группу</button>
    </div>
    <button onclick="createManyGroups()" style="margin-bottom: 5px; margin-left: 10px">
        Добавить много групп
    </button>
</div>
</body>
</html>
